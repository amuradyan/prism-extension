<div id='popup_body'>
    <div>
        <span>Prism facet</span>
        <span id='close' style='float: right'>X</span>
    </div>
    <div id='facet_body'>
        <div>
            Name
            <input id='facet_name' type='text'>
        </div>
        <div>
            Error
            <textarea id='error_text'></textarea>
        </div>
        <div>
            Patch
            <textarea id='patch_text'></textarea>
        </div>
        <div>
            <span>
                Facet state
                <input id="facet_state" type="checkbox" checked>Is active
            </span>
            <span>
                Topics
                <input id='facet_topics' type='text'>
            </span>
        </div>
        <div>
            <button id='save'>Save</button>
            <button id='cancel'>Cancel</button>
        </div>
    </div>
</div>
